<body>
     <div class="main">
    <p>Digite um n√∫mero</p>
    <input id="Fibo">
    <button onclick="fibonacci()">Enviar</button>
    </div>
    <script>
        function fibonacci() {
            let n = document.querySelector("#Fibo").value;
            let prox;
            let ant = 0;
            let atual = 1;
            let msg = "0 ";
            for (let i = 1; i < n; i++) {
                if (i == n) {
                    console.log(ant);
                } else {
                    prox = ant + atual;
                    ant = atual;
                    atual = prox;
                    msg += ant + " ";
                }
            }
            alert(msg.trim());
}
    </script>
